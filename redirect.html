<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission Success</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8fafc;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
    }

    h1 {
      font-size: 28px;
      color: #4caf50;
      margin-bottom: 20px;
    }

    .tick {
      font-size: 60px;
      color: #4caf50;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 30px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tick">✔️</div>
    <h1>Your Form Was Successfully Submitted!</h1>
    <p>Thank you for contacting us. Our team will get back to you as soon as possible. Stay tuned for further updates!</p>
    <a href="https://fitwitharfat.in" class="btn">Back to Home</a>
  </div>

</body>
</html>
